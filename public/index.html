<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <title>discord-reminder-api</title>
  </head>
  <body>
    <div class="container">
      <header style="margin-top: 2rem">
        <h1>
          Welcome to the web interface!
        </h1>
      </header>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <!-- Webhook input -->
        <div class="form-group">
          <label for="webhook-input">Webhook URL</label>
          <input
            name="webhook"
            type="text"
            class="form-control"
            id="webhook-input"
            aria-describedby="webhookHelp"
            placeholder="Enter webhook"
          />
        </div>

        <div class="form-row">
          <!-- Color input -->
          <div class="col">
            <label for="color-input">Color</label>
            <input
              name="color"
              type="text"
              class="form-control"
              id="color-input"
              aria-describedby="colorHelp"
              placeholder="Enter color | Example: #ff0000"
            />
          </div>

          <!-- Delay input -->
          <div class="col">
            <label for="delay-input">Delay</label>
            <input
              name="delay"
              type="number"
              class="form-control"
              id="delay-input"
              aria-describedby="delayHelp"
              placeholder="Enter delay (ms) | Example: 1500"
            />
          </div>
        </div>

        <br />

        <!-- Title input -->
        <div class="form-group">
          <label for="title-input">Title</label>
          <input
            name="title"
            type="text"
            class="form-control"
            id="title-input"
            aria-describedby="titleHelp"
            placeholder="Enter title"
          />
        </div>

        <!-- Description textarea -->
        <div class="form-group">
          <label for="description-input">Description</label>
          <textarea
            name="description"
            class="form-control"
            id="description-input"
            placeholder="Enter Description"
          ></textarea>
        </div>

        <div class="form-row">
          <!-- Photo input -->
          <div class="col">
            <label for="photo-input">Photo URL</label>
            <input
              name="photo"
              type="text"
              class="form-control"
              id="photo-input"
              aria-describedby="photoHelp"
              placeholder="Enter photo URL"
            />
          </div>

          <!-- Footer input -->
          <div class="col">
            <label for="footer-input">Footer (Optional)</label>
            <input
              name="footer"
              type="text"
              class="form-control"
              id="footer-input"
              aria-describedby="footerHelp"
              placeholder="Enter footer"
            />
          </div>
        </div>

        <!-- Send button -->
        <button type="submit" id="submit-button" class="btn btn-primary mt-3">
          Send
        </button>
      </form>
    </div>
    <script src="./js/bundle.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
